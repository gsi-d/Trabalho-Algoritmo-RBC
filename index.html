<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Recomendação de Filmes (RBC)</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/algoritmo.js" defer></script>
</head>
<body>

  <header class="header">
    <h1>Movie<span class="accent">Match</span></h1>
    <p class="subtitle">Sistema de Recomendação de Filmes (RBC)</p>
  </header>

  <main class="container">

    <section class="card search-card">
      <h2>Busque seu Filme</h2>
      <p>Descubra os filmes mais parecidos com o seu favorito.</p>
      <div class="form-busca">
        <input type="text" id="filme-input" placeholder="Digite o nome do filme...">
        <button id="buscar-btn">
          <span class="icon"></span> Buscar
        </button>
      </div>
    </section>

    <section class="card resultados-card">
      <h2 id="resultados-titulo">Recomendações</h2>
      <ul id="lista-recomendacoes">
        <li class="placeholder">Digite o nome de um filme e clique em buscar.</li>
      </ul>
    </section>

  </main>

  <footer>
    <p>Desenvolvido para a disciplina de Inteligência Artificial – Raciocínio Baseado em Casos</p>
  </footer>

</body>
</html>
